<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="/assets/style/main.css">
</head>
<body>
    <section class="container-full">
    <section class="container">

   
    <main>
        <div class="front-end-mentor">
            <div class="gradient-feed">
                <h1>Frontend Mentor</h1>
                <p>Feedback Board</p>
            </div>

            <div class="all-box">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                    <div class="all">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="on" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">All</label>
    
                    </div>


                    <div class="ui">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="on">
                        <label class="btn btn-outline-primary" for="btnradio2">UI</label>
                      
                    </div>


                    <div class="ux">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="on">
                        <label class="btn btn-outline-primary" for="btnradio3">UX</label>
                      
                    </div>
                
                    <div class="enhan">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="on">
                        <label class="btn btn-outline-primary" for="btnradio4">Enhancement</label>
    
                    </div>

                    <div class="bug">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="on">
                        <label class="btn btn-outline-primary" for="btnradio5">Bug</label>
    
                    </div>

                    <div class="feature">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="on">
                        <label class="btn btn-outline-primary" for="btnradio6">Feature</label>
                    
                    </div>
                </div>
            </div>

            <div class="roadmap-box">
                <div class="roadmap-view">
                    <div class="roadmap"><h2>Roadmap</h2></div>
                    <div class="view"><p><a href="#">View</a></p></div>
                </div>

                <div class="list-planed">
                    <div class="list-plan">
                        <ul>
                            <li>Planed</li>
                            <li>In-Progress</li>
                            <li>Live</li>
                        </ul>
                    </div>
                    <div class="list-count">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <nav>salam</nav>
    </main>







</section>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
