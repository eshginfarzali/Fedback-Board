<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="/assets/style/main.css" />
  </head>
  <body>
    <section class="container-1-full">
      <section class="container-1">
        <main>
          <div class="front-end-mentor">
            <div class="gradient-feed">
              <h1>Frontend Mentor</h1>
              <p>Feedback Board</p>
            </div>

            <div class="all-box">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <div class="all">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="on"
                    checked
                  />
                  <label class="btn btn-outline-primary" for="btnradio1"
                    >All</label
                  >
                </div>

                <div class="ui">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    autocomplete="on"
                  />
                  <label class="btn btn-outline-primary" for="btnradio2"
                    >UI</label
                  >
                </div>

                <div class="ux">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="on"
                  />
                  <label class="btn btn-outline-primary" for="btnradio3"
                    >UX</label
                  >
                </div>

                <div class="enhan enhancement">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio4"
                    autocomplete="on"
                  />
                  <label class="btn btn-outline-primary" for="btnradio4"
                    >Enhancement</label
                  >
                </div>

                <div class="bug">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio5"
                    autocomplete="on"
                  />
                  <label class="btn btn-outline-primary" for="btnradio5"
                    >Bug</label
                  >
                </div>

                <div class="feature">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio6"
                    autocomplete="on"
                  />
                  <label class="btn btn-outline-primary" for="btnradio6"
                    >Feature</label
                  >
                </div>
              </div>
            </div>

            <div class="roadmap-box">
              <div class="roadmap-view">
                <div class="roadmap"><h2>Roadmap</h2></div>
                <div class="view">
                  <p><a href="./assets/page/roadmap.html">View</a></p>
                </div>
              </div>

              <div class="list-planed">
                <div class="list-plan">
                  <ul>
                    <li>
                      <div class="status-color status-color-plan"></div>
                      &nbsp;&nbsp; Planed
                    </li>
                    <li>
                      <div class="status-color status-color-progress"></div>
                      &nbsp;&nbsp; In-Progress
                    </li>
                    <li>
                      <div class="status-color status-color-live"></div>
                      &nbsp;&nbsp; Live
                    </li>
                  </ul>
                </div>
                <div class="list-count">
                  <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="menu">

              <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
            
                <ul class="menu__box">
                </ul>
              </div>

            </div>
          </div>

          <section class="add">
            <nav>
              <div class="sug-sort-box">
                <div class="icon">
                  <img src="./assets/icons/Vector (4).svg" alt="" />
                </div>
                <div class="suggest">6 Suggestions</div>
                <div class="sort-most">
                  <span>Sort by:</span>
                  <select name="sort" id="sort">
                    <option value="most-up">Most Upvotes</option>
                    <option value="least-up">Least Upvotes</option>
                    <option value="most-com">Most Comments</option>
                    <option value="least-com">Least Comments</option>
                  </select>
                </div>
              </div>
              <div class="add-feed">
                <button><a style="text-decoration: none; color: inherit;" href="./assets/page/create-feedback.html">+ Add Feedback</a></button>
              </div>
            </nav>
            <section id="feedBackBox">


              <!-- <div class="feed-empty">
                <div class="man-searc-img"><img src="./assets/icons/man-search-empty.svg" alt=""></div>
                <div class="text">
                  <h3>There is no feedback yet.</h3><br>
                  <p>Got a suggestion? Found a bug that needs to be squashed? 
                    <br>We love hearing about new ideas to improve our app.</p>
                </div>
                <div class="add-feed">
                  <button><a style="text-decoration: none; color: inherit;" href="./assets/page/create-feedback.html">+ Add Feedback</a></button>
                </div>           
                 </div> -->

            </section>
          </section>
        </main>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
