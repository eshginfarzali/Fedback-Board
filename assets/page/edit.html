<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Edit</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
  />
    <link rel="stylesheet" href="../style/edit.css">
</head>
<body>
   

<div class="container">
    <div class="go-back">
        <img src="../icons/go-back.svg" alt="go-back" />&nbsp; &nbsp;
        <a href="../page/feedback-detial.html"> Go Back </a>
      </div>

      <section class="editing">
        <div class="edit-icon"><img src="../icons/edit.svg" alt=""></div>
            <h1>Editing ‘Add a dark theme option’</h1>

            <div class="feedback-edit-box">
                <div class="title-text">
                    <h2>Feedback Title</h2>
                    <p>Add a short, descriptive headline</p>
                </div>
                <div class="value-text">
                    <input type="text" value="Please add a dark theme option">
                </div>
                <div class="title-text">
                    <h2>Category</h2>
                    <p>Choose a category for your feedback</p>
                </div>
                <div class="value-text">
                    <select name="category" id="category">
                        <option value="most-up">Most Upvotes</option>
                        <option value="least-up">Least Upvotes</option>
                        <option value="most-com">Most Comments</option>
                        <option value="least-com">Least Comments</option>
                      </select>
                </div>
                <div class="title-text">
                    <h2>Update Status</h2>
                    <p>Change feedback state</p>
                </div>
                <div class="value-text">
                    <select name="feedBackStatus" id="feedBackStatus">
                        <option value="most-up">Suggestion</option>
                        <option value="least-up">Planned</option>
                        <option value="most-com">In-Progress</option>
                        <option value="least-com">Live</option>
                      </select>                </div>
                <div class="title-text">
                    <h2>Feedback Detail</h2>
                    <p>Include any specific comments on what should be improved, added, etc.</p>
                </div>
                <div class="value-text">
                    <input type="text" value="It would help people with light sensitivities and who prefer dark mode.">
                </div>

                <div class="qrup-btn">
                    <div class="delete">
                        <button>Delete</button>
                    </div>
                    <div class="cancel-update">
                        <button>Cancel</button>
                        <button>Update Feedback</button>
                    </div>
                </div>
            </div>
      </section>







</div>





    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
    <script src="../js/edit.js"></script>
</body>
</html>
