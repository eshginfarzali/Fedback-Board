  <body>
    <div class="container">
      <header>
        <div class="go-back">
          <img src="../icons/go-back.svg" alt="go-back" />&nbsp; &nbsp;
          <a href="../../index.html"> Go Back </a>
        </div>
        <div class="edit-btn">
          <a href="../page/edit.html">Edit Feddback</a>
        </div>
      </header>
      <section class="add-feedback-box">
        <div class="count-feed">
          <button id="countBtn">
            <img src="../../assets/icons/chevron-up.svg" alt="up" /> <br />
            <span id="count-up"> 0</span>
          </button>
        </div>

        <div id="feedbackDetailBox"class="text-feed-box detail-box">

      <section class="comments">
        <h4>5 Comments</h4>
        <div class="comment-box">

        <div class="reply-box-inp"></div>
        <form class="general-comment"></form>
       <div class="new-post-comment-general">

       </div> 
      
      </section>


      <section class="add-comment-section">
        <h5>Add Comment</h5>
        <form class="post-comment">
          <div class="add-new-comment-inp">
            <input id="postCommentInp"  type="text" name="textInput" minlength="3" maxlength="250" value="" required>
          </div>
          <div class="add-comment-post">
            <div class="min-char">225 characters left</div>
            <button id="postComment">Post Comment</button>
          </div>
        </form>
      </section>
    </div>
