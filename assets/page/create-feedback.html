<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../style/create.css" />
  </head>
  <body>
    <div class="container">
      <div class="go-back">
        <img src="../icons/go-back.svg" alt="go-back" />&nbsp; &nbsp;
        <a href="../../index.html"> Go Back </a>
      </div>

      <section class="editing">
        <div class="edit-icon"><img src="../icons/create.svg" alt="" /></div>
        <h1>Create New Feedback</h1>

        <div class="feedback-edit-box">
          <div class="title-text">
            <h2>Feedback Title</h2>
            <p>Add a short, descriptive headline</p>
          </div>
          <div class="value-text">
            <input id="feedbackTitle" type="text" />
          </div>
          <div class="title-text">
            <h2>Category</h2>
            <p>Choose a category for your feedback</p>
          </div>
          <div class="value-text">
            <select name="category" id="category">
              <option value="Feature">Feature</option>
              <option value="UI">UI</option>
              <option value="UX">UX</option>
              <option value="Enhancement">Enhancement</option>
              <option value="Bug">Bug</option>
            </select>
          </div>

          <div class="title-text">
            <h2>Feedback Detail</h2>
            <p>
              Include any specific comments on what should be improved, added,
              etc.
            </p>
          </div>
          <div class="value-text text-area">
            <input id="feedbackDetail" type="text" value="" required />
          </div>

          <div class="qrup-btn">
            <div></div>
            <div class="cancel-update">
              <button><a href="../../index.html">Cancel</a></button>
              <button id="addFeedback">Add Feedback</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script type="module" src="../js/create.js"></script>
  </body>
</html>
